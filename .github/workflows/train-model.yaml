name: train-model

on: 
  push:
  # Only run when code, params, or DVC/data change
    paths: 
      - "data/**"
      - "src/**"
      - "params.yaml"
      - "dvc.*"

jobs:
  train-model:
    runs-on: ubuntu-latest
    environment: cloud

    # Keep minimal permissions; add more only if needed
    permissions:
      contents: read
      id-token: write

    env:
      REPO_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Set up Node (for CML)
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install CML
        uses: iterative/setup-cml@v1

      - name: Configure Git user for CML
        run: cml ci
        env:
          REPO_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}

      # - name: TrainModel
      #   env:
      #     REPO_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
      #     AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      #     AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run training
        run: |
          dvc pull
          dvc exp run
          dvc push

      - name: Log metrics
        run: |
          echo "## Metrics" >> report.md
          dvc metrics show --md >> report.md
          echo "## Feature Importances" >> report.md
          csv2md reports/feat_imp.csv >> report.md
          echo "## Confusion Matrix" >> report.md
          echo '![](reports/figures/cm.png)' >> report.md
          cml comment create report.md

