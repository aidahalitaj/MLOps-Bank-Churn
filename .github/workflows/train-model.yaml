name: train-model
on:
  push:
    paths:
      - "src/**"
      - "data/**"
      - "params.yaml"
      - "dvc.*"
  workflow_dispatch:

jobs:
  train-model:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install CML (v2)
        uses: iterative/setup-cml@v2

      - name: Configure Git author for CML
        run: cml ci
        env:
          REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Train, log metrics, and comment
        env:
          REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euxo pipefail
          python -m pip install --upgrade pip
          pip install -r requirements.txt

          dvc pull
          dvc exp run
          dvc push

          {
            echo "## Metrics"
            dvc metrics show --md || true
          } > report.md

          # push run â†’ comment on the commit explicitly
          cml comment create --commit-sha "${{ github.sha }}" report.md
